<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <p>Users:</p>

    <table>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user}"></td>
        </tr>
        </tbody>
    </table>

    <h3 th:text="${info}"></h3>
</body>
</html>
